<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Stop Clickbait | Sign Up</title>
    <link rel="icon" type="image/png" href="/resources/fav.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header class="centered-content">
        <h2><a href="/">#STOPCLICKBAIT</a></h2>
    </header>

    <main>
        <section id="sign-up-form-container" class="fit-screen centered-content">
            <form id="sign-up-form">
                <h1>Create an Account</h1>
                <label for="username">Please, fill in your username:</label>
                <input id="username-input" name="username" type="text">
                <label for="password">Please, fill in your password:</label>
                <input id="password-input" name="password" type="password">
                <input type="submit" value="Sign up">
            </form>
        </section>
    </main>

    <script src="/js/signUp.js"></script>
</body>
