<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Stop Clickbait | Feed</title>
    <link rel="icon" type="image/png" href="/resources/fav.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="/js/urlParams.js"></script>
    <script defer src="/js/common.js"></script>
    <script defer src="/js/loadArticles.js"></script>
    <script defer src="/js/profile.js"></script>
    <script defer src="/js/revealedClickbait.js"></script>
</head>

<body>
    <header>
        <h1 class="header-title">#STOPCLICKBAIT</h1>
        <div class="row">
            <a id="feed-link" class="header-right">Feed</a>
            <a id="log-out-link" class="header-right" href="/">Log out</a>
        </div>
    </header>

    <main class="feed">
        <h1>User Articles</h1>

        <div class="centered-content">
            <p>Sort by: </p>
            <select name="sort-by" id="sort-by">
                <option value="most-recent" selected>Most Recent</option>
                <option value="votes">Votes</option>
            </select>
        </div>

        <section id="articles-container">

        </section>

        <a id="reveal-clickbait-button" class="fixed-button">+</a>
    </main>
</body>

</html>
