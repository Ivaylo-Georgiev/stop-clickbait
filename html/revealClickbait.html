<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Stop Clickbait | Expose Clickbait</title>
    <link rel="icon" type="image/png" href="/resources/fav.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="/js/common.js"></script>
    <script defer src="/js/revealClickbait.js"></script>
</head>

<body>
    <header>
        <h1 class="header-title">#STOPCLICKBAIT</h1>
        <p>
            <a id="feed-link" class="header-right">Feed</a>
            <a id="profile-link" class="header-right">Profile</a>
            <a id="log-out-link" class="header-right" href="/">Log out</a>
        </p>
    </header>

    <main class="fit-screen centered-content" id="reveal-clickbait-container">
        <form id="reveal-clickbait-form">
            <h1>Reveal Clickbait</h1>
            <label for="article-link">Please, fill in the link of the article: </label>
            <input id="article-link" name="article-link" type="text"
                title="Specify a valid URL, starting with 'http://' or 'https://'"
                pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
                required>
            <label for="clickbait-reveal">Please, fill in a short reveal: </label>
            <input id="clickbait-reveal" name="clickbait-reveal" type="text" maxlength="70"
                title="Specify a reveal no longer than 70 characters" required>
            <input value="Reveal" type="submit">
        </form>
    </main>
</body>

</html>
